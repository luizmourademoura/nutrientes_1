<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Concentração</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .resultado {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Concentração de Nutrientes</h1>
    <label for="massaMg">Massa do sal (g):</label>
    <input type="number" id="massaMg" step="any" />

    <label for="volume">Volume da solução (L):</label>
    <input type="number" id="volume" step="any" />

    <label for="pureza">Pureza do sal (%):</label>
    <input type="number" id="pureza" step="any" />

    <label for="massaMolar">Massa molar do sal (g/mol):</label>
    <input type="number" id="massaMolar" step="any" />

    <label for="multiplicador">Multiplicador da fração molar do nutriente:</label>
    <input type="number" id="multiplicador" step="any" />

    <button onclick="calcularConcentracao()">Calcular</button>

    <div class="resultado">Mg: <span id="resultadoMg">0.000</span> mg/L</div>
  </div>

  <script>
    function calcularConcentracao() {
      const massaMg = parseFloat(document.getElementById('massaMg').value);
      const volume = parseFloat(document.getElementById('volume').value);
      const pureza = parseFloat(document.getElementById('pureza').value);
      const massaMolar = parseFloat(document.getElementById('massaMolar').value);
      const multiplicador = parseFloat(document.getElementById('multiplicador').value);

      const massaCorrigida = massaMg * (pureza / 100);
      const moles = massaCorrigida / massaMolar;
      const concentracao = (moles * multiplicador * 1000) / volume;

      const resultadoMg = concentracao;
      document.getElementById('resultadoMg').textContent = resultadoMg.toFixed(3);
    }
  </script>
</body>
</html>
