<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Nutrientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 1.6em;
      text-align: center;
      color: #1a237e;
    }

    h2 {
      text-align: center;
    }

    .container {
      background-color: #004d40;
      color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00695c;
    }

    .resultado {
      margin-top: 20px;
      background-color: #004d40;
      padding: 15px;
      border-radius: 8px;
    }

    .resultado p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Nutrientes</h1>
  <div class="container">
    <h2>ENTRADAS</h2>
    <label for="pureza">Pureza do sal (%)</label>
    <input type="number" id="pureza" placeholder="Ex: 98" step="any">

    <label for="massa">Massa usada (g)</label>
    <input type="number" id="massa" placeholder="Ex: 10" step="any">

    <label for="volume">Volume da solução (L)</label>
    <input type="number" id="volume" placeholder="Ex: 1" step="any">

    <label for="densidade">Densidade do nutriente no sal (%)</label>
    <input type="number" id="densidade" placeholder="Ex: 13" step="any">

    <label for="dosagem">Dosagem por litro do aquário (mL)</label>
    <input type="number" id="dosagem" placeholder="Ex: 5" step="any">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado">
      <h2>RESULTADOS</h2>
      <p>Concentração na solução-mãe: <span id="resultadoSolu"></span> mg/L</p>
      <p>Concentração final no aquário: <span id="resultadoMg"></span> mg/L</p>
    </div>
  </div>

  <script>
    function calcular() {
      const pureza = parseFloat(document.getElementById('pureza').value) || 0;
      const massa = parseFloat(document.getElementById('massa').value) || 0;
      const volume = parseFloat(document.getElementById('volume').value) || 1;
      const densidade = parseFloat(document.getElementById('densidade').value) || 0;
      const dosagem = parseFloat(document.getElementById('dosagem').value) || 0;

      const fatorPureza = pureza / 100;
      const fatorDensidade = densidade / 100;

      const concentracaoSolucao = (massa * fatorPureza * fatorDensidade * 1000) / volume;
      const concentracaoAquario = (concentracaoSolucao * dosagem) / 1000;

      document.getElementById('resultadoSolu').textContent = concentracaoSolucao.toFixed(2);
      document.getElementById('resultadoMg').textContent  = concentracaoAquario.toFixed(3);
    }
  </script>
</body>
</html>
